services:
  # Backend API
  - type: web
    name: agarra-mais-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agarra-mais-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        value: admin@agarramais.com
      - key: ADMIN_PASSWORD
        sync: false

databases:
  - name: agarra-mais-db
    plan: free
    databaseName: agarramais
    user: agarramais
