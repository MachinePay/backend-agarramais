<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relat√≥rio de Movimenta√ß√£o - Agarra Mais</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Formul√°rio */
      .form-section {
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .form-section h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .form-section p {
        opacity: 0.9;
        margin-bottom: 25px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group select,
      .form-group input {
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        color: #333;
      }

      .form-group select:focus,
      .form-group input:focus {
        outline: 2px solid #fbbf24;
      }

      .button-group {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #fbbf24;
        color: #1f2937;
      }

      .btn-primary:hover:not(:disabled) {
        background: #f59e0b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid white;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #f3f4f6;
      }

      /* √Årea de Resultado */
      .result-section {
        padding: 30px;
        display: none;
      }

      .result-section.active {
        display: block;
      }

      .report-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 3px solid #667eea;
      }

      .report-header h2 {
        font-size: 24px;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .report-header .subtitle {
        color: #6b7280;
        font-size: 14px;
      }

      .info-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .info-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      .info-card .label {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-card .value {
        font-size: 32px;
        font-weight: bold;
      }

      .section-title {
        font-size: 18px;
        color: #1f2937;
        margin: 30px 0 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .product-card {
        background: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.3s;
      }

      .product-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
      }

      .product-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .product-emoji {
        font-size: 32px;
      }

      .product-info {
        flex: 1;
      }

      .product-name {
        font-weight: 600;
        color: #1f2937;
        font-size: 14px;
      }

      .product-code {
        font-size: 12px;
        color: #6b7280;
      }

      .product-quantity {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
        text-align: right;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #6b7280;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
      }

      .spinner {
        border: 3px solid #e5e7eb;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #dc2626;
      }

      /* Estilos de Impress√£o */
      @media print {
        body {
          background: white;
          padding: 0;
        }

        .container {
          box-shadow: none;
          border-radius: 0;
        }

        .form-section {
          display: none !important;
        }

        .result-section {
          display: block !important;
          padding: 20px;
        }

        .button-group {
          display: none !important;
        }

        .product-card {
          break-inside: avoid;
        }

        .info-cards {
          break-inside: avoid;
        }

        .info-card {
          background: #f3f4f6 !important;
          color: #1f2937 !important;
          border: 1px solid #d1d5db;
        }

        .report-header {
          break-after: avoid;
        }

        .section-title {
          break-after: avoid;
        }
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .info-cards {
          grid-template-columns: 1fr;
        }

        .products-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Formul√°rio -->
      <div class="form-section">
        <h1>üìä Relat√≥rio de Movimenta√ß√£o</h1>
        <p>Gere relat√≥rios detalhados por loja e per√≠odo</p>

        <form id="reportForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="lojaSelect">Loja *</label>
              <select id="lojaSelect" required>
                <option value="">Carregando lojas...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="dataInicio">Data In√≠cio *</label>
              <input type="date" id="dataInicio" required />
            </div>

            <div class="form-group">
              <label for="dataFim">Data Fim *</label>
              <input type="date" id="dataFim" required />
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-primary" id="generateBtn">
              <span>üìà</span> Gerar Relat√≥rio
            </button>
            <button type="button" class="btn-secondary" id="printBtn" disabled>
              <span>üñ®Ô∏è</span> Imprimir
            </button>
          </div>
        </form>
      </div>

      <!-- √Årea de Resultado -->
      <div class="result-section" id="resultSection">
        <div id="loadingState" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Gerando relat√≥rio...</p>
        </div>

        <div id="errorState" style="display: none"></div>

        <div id="reportContent" style="display: none">
          <div class="report-header">
            <h2 id="reportTitle">Relat√≥rio de Movimenta√ß√£o</h2>
            <p class="subtitle" id="reportSubtitle"></p>
          </div>

          <div class="info-cards">
            <div class="info-card">
              <div class="label">Total de Fichas</div>
              <div class="value" id="totalFichas">0</div>
            </div>
            <div class="info-card">
              <div class="label">Produtos Sa√≠ram</div>
              <div class="value" id="totalSairam">0</div>
            </div>
            <div class="info-card">
              <div class="label">Produtos Entraram</div>
              <div class="value" id="totalEntraram">0</div>
            </div>
            <div class="info-card">
              <div class="label">Movimenta√ß√µes</div>
              <div class="value" id="totalMovimentacoes">0</div>
            </div>
          </div>

          <h3 class="section-title">üì§ Produtos que Sa√≠ram</h3>
          <div class="products-grid" id="produtosSairam"></div>

          <h3 class="section-title">üì• Produtos que Entraram (Abastecidos)</h3>
          <div class="products-grid" id="produtosEntraram"></div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE_URL = "https://backend-agarramais.onrender.com/api";

      // Obter token do localStorage (ajuste conforme sua implementa√ß√£o)
      const getToken = () => {
        return (
          localStorage.getItem("token") ||
          prompt("Digite seu token de autentica√ß√£o:")
        );
      };

      // Carregar lojas
      async function carregarLojas() {
        try {
          const response = await fetch(`${API_BASE_URL}/lojas`, {
            headers: {
              Authorization: `Bearer ${getToken()}`,
            },
          });

          if (!response.ok) throw new Error("Erro ao carregar lojas");

          const lojas = await response.json();
          const select = document.getElementById("lojaSelect");

          select.innerHTML = '<option value="">Selecione uma loja</option>';
          lojas.forEach((loja) => {
            const option = document.createElement("option");
            option.value = loja.id;
            option.textContent = loja.nome;
            select.appendChild(option);
          });
        } catch (error) {
          console.error("Erro ao carregar lojas:", error);
          document.getElementById("lojaSelect").innerHTML =
            '<option value="">Erro ao carregar lojas</option>';
        }
      }

      // Formatar data para exibi√ß√£o
      function formatarData(dataISO) {
        const data = new Date(dataISO);
        return data.toLocaleDateString("pt-BR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }

      // Gerar relat√≥rio
      async function gerarRelatorio(lojaId, dataInicio, dataFim) {
        const loadingState = document.getElementById("loadingState");
        const errorState = document.getElementById("errorState");
        const reportContent = document.getElementById("reportContent");
        const resultSection = document.getElementById("resultSection");

        // Mostrar loading
        resultSection.classList.add("active");
        loadingState.style.display = "block";
        errorState.style.display = "none";
        reportContent.style.display = "none";

        try {
          const params = new URLSearchParams({
            lojaId,
            dataInicio,
            dataFim,
          });

          const response = await fetch(
            `${API_BASE_URL}/relatorios/impressao?${params}`,
            {
              headers: {
                Authorization: `Bearer ${getToken()}`,
              },
            }
          );

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "Erro ao gerar relat√≥rio");
          }

          const data = await response.json();
          exibirRelatorio(data);

          // Habilitar bot√£o de impress√£o
          document.getElementById("printBtn").disabled = false;
        } catch (error) {
          console.error("Erro:", error);
          errorState.innerHTML = `
                    <div class="error">
                        <strong>Erro ao gerar relat√≥rio:</strong><br>
                        ${error.message}
                    </div>
                `;
          errorState.style.display = "block";
        } finally {
          loadingState.style.display = "none";
        }
      }

      // Exibir relat√≥rio
      function exibirRelatorio(data) {
        const reportContent = document.getElementById("reportContent");

        // T√≠tulo
        document.getElementById(
          "reportTitle"
        ).textContent = `Relat√≥rio - ${data.loja.nome}`;
        document.getElementById(
          "reportSubtitle"
        ).textContent = `Per√≠odo: ${formatarData(
          data.periodo.inicio
        )} a ${formatarData(data.periodo.fim)}`;

        // Totais
        document.getElementById("totalFichas").textContent =
          data.totais.fichas.toLocaleString("pt-BR");
        document.getElementById("totalSairam").textContent =
          data.totais.produtosSairam.toLocaleString("pt-BR");
        document.getElementById("totalEntraram").textContent =
          data.totais.produtosEntraram.toLocaleString("pt-BR");
        document.getElementById("totalMovimentacoes").textContent =
          data.totais.movimentacoes.toLocaleString("pt-BR");

        // Produtos que sa√≠ram
        const produtosSairamDiv = document.getElementById("produtosSairam");
        if (data.produtosSairam.length === 0) {
          produtosSairamDiv.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhum produto saiu neste per√≠odo</p>
                    </div>
                `;
        } else {
          produtosSairamDiv.innerHTML = data.produtosSairam
            .map(
              (p) => `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-emoji">${p.emoji || "üì¶"}</div>
                            <div class="product-info">
                                <div class="product-name">${p.nome}</div>
                                <div class="product-code">${
                                  p.codigo || "S/C"
                                }</div>
                            </div>
                        </div>
                        <div class="product-quantity">${p.quantidade}</div>
                    </div>
                `
            )
            .join("");
        }

        // Produtos que entraram
        const produtosEntraramDiv = document.getElementById("produtosEntraram");
        if (data.produtosEntraram.length === 0) {
          produtosEntraramDiv.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhum produto foi abastecido neste per√≠odo</p>
                    </div>
                `;
        } else {
          produtosEntraramDiv.innerHTML = data.produtosEntraram
            .map(
              (p) => `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-emoji">${p.emoji || "üì¶"}</div>
                            <div class="product-info">
                                <div class="product-name">${p.nome}</div>
                                <div class="product-code">${
                                  p.codigo || "S/C"
                                }</div>
                            </div>
                        </div>
                        <div class="product-quantity">${p.quantidade}</div>
                    </div>
                `
            )
            .join("");
        }

        reportContent.style.display = "block";
      }

      // Event Listeners
      document.getElementById("reportForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const lojaId = document.getElementById("lojaSelect").value;
        const dataInicio = document.getElementById("dataInicio").value;
        const dataFim = document.getElementById("dataFim").value;

        if (!lojaId || !dataInicio || !dataFim) {
          alert("Preencha todos os campos obrigat√≥rios");
          return;
        }

        gerarRelatorio(lojaId, dataInicio, dataFim);
      });

      document.getElementById("printBtn").addEventListener("click", () => {
        window.print();
      });

      // Definir datas padr√£o (√∫ltimos 7 dias)
      window.addEventListener("DOMContentLoaded", () => {
        const hoje = new Date();
        const semanaPassada = new Date(hoje);
        semanaPassada.setDate(hoje.getDate() - 7);

        document.getElementById("dataFim").valueAsDate = hoje;
        document.getElementById("dataInicio").valueAsDate = semanaPassada;

        carregarLojas();
      });
    </script>
  </body>
</html>
